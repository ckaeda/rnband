<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>RN Band Song Repository</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <script src="src/bundle.js"></script>

    <div class="sidebar show" id="sidebar">
        <h2 class="welcome-text">RN Band Song Repository</h2>
        <input type="text" class="search-bar" id="searchBar" />
        <ul class="active-list" id="activeList" title="SWC"></ul>
        <ul class="active-list" id="activeListTNL" title="TNL"></ul>
        <ul class="active-list" id="activeListEvent" title="ALPHA YOUTH DAY"></ul>
        <ul class="song-list" id="songList" title="SONG LIBRARY"></ul>
    </div>

    <button class="openbtn" id="openbtn" onclick="toggleNav()">â˜°</button>

    <div class="lyrics-container" id="main">
        <h1 id="title"></h1>
        <h2 id="artist"></h2>
        <div id="lyricsContainer"></div>
    </div>

    <button class="toggle-settings-button" id="toggleSettingsButton" onclick="toggleSettings()">
        <img src="src\settings-icon.png" alt="Settings" class="settings-icon">
    </button>

    <div class="settings-container" id="settingsContainer" style="display: block;">
        <div class="transpose-container" id="transposeContainer" style="display: flex;">
            <div class="transpose-text">Transpose</div>
            <div class="toggle-button" id="toggleButton">
                <div class="minus-sign" id="minusSign">-</div>
                <div class="transpose-value" id="transposeValue">0</div>
                <div class="plus-sign" id="plusSign">+</div>
            </div>
            <div class="transpose-key" id="transposeKey">Key: C</div>
        </div>
        <div class="presets-container" id="presetsContainer" style="display: block;">
            <div class="presets">Presets</div>
        </div>
        <div class="flow-container" id="flowContainer">
            <div class="flow-title">Flow</div>
            <ul id="flowList"></ul>
        </div>
        <div class="flow-title" id="bpm" style="display: flex;">BPM: </div>
        <div class="hide-chords-button" id="romanNumeralsButton" style="display: flex;" onclick="toggleNumerals()">
            Numeral</div>
        <div class="hide-chords-button" id="hideChordsButton">Hide Chords</div>
    </div>

    <script src="src/scripts.js"></script>
</body>

</html>
